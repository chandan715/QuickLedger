<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QuickLedger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* light grey, very professional */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      border-radius: 12px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }
    .login-title {
      font-weight: 600;
      margin-bottom: 20px;
      color: #212529;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
    }
    .btn-login {
      border-radius: 8px;
      padding: 10px;
      font-weight: 500;
    }
    .register-link {
      font-size: 0.95rem;
    }
    .register-link a {
      text-decoration: none;
      font-weight: 500;
      color: #0d6efd;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center login-title">QuickLedger Login</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100 btn-login">Login</button>
    </form>
    <p class="mt-3 text-center register-link">
      New user? <a href="/register">Register here</a>
    </p>
    <div class="extra-links">
            <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
